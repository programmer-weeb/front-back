<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User interface</title>
    <script src="script.js" defer></script>
    <style>
        #editArea {
            display: none;
        }
    </style>
</head>

<body>
    <h1>Stored persons</h1>
    <div class="allPersons">

    </div>

    <div id="editArea">
        <h1>Edit a person</h1>
        <form id="editForm">
            <label for="editName">Name:</label>
            <input type="text" id="editName" name="editName">

            <label for="editAge">Age:</label>
            <input type="number" id="editAge" name="editAge"><br>

            <label for="editGender">Gender:</label>
            <select id="editGender" name="editGender" required>
                <option value="" selected disabled hidden>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br><br>

            <label for="editEmail">Email:</label>
            <input type="email" id="editEmail" name="editEmail">

            <button type="button" id="editSubmitBtn">Save edit</button>
        </form>
    </div>

    <h1>Add New Person</h1>
    <form method="POST" action="/persons" id="add_person_form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Submit</button>
    </form><br>


</body>

</html>
